<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/result_styles.css') }}" rel="stylesheet">
    <title>{{ file_name }}</title>
</head>

<body>
    <div>
        <h1>Your file is ready</h1>
        {% if error %}
        <p><b>Error: </b>{{ error }}</p>
        {% else %}
        <a href="{{ url_for('file',file_name = file_name) }}" target="_blank" Download>Download</a>
        {% endif %}

    </div>
</body>

</html>
